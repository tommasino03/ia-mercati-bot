
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Segnali Mercati</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
  padding: 20px;
  margin: 0;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

#aggiornamento {
  text-align: center;
  margin-bottom: 30px;
  font-size: 18px;
}

#container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
}

.card {
  background: #1e293b;
  padding: 20px;
  border-radius: 15px;
  width: 220px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  transition: transform 0.2s;
}

.card:hover {
  transform: scale(1.05);
}

.card h2 {
  margin-top: 0;
  text-align: center;
}

.card p {
  margin: 5px 0;
  text-align: center;
  font-size: 16px;
}

.buy {
  color: #22c55e;
  font-weight: bold;
}

.wait {
  color: #facc15;
  font-weight: bold;
}
</style>
</head>
<body>

<h1>ðŸ“Š Segnali Mercati</h1>
<p id="aggiornamento">Aggiornamento: --</p>

<div id="container"></div>

<script>
// Funzione per caricare i dati da signals.json
fetch('signals.json')
  .then(response => response.json())
  .then(data => {
    // Mostra la data di aggiornamento
    document.getElementById('aggiornamento').textContent = 
      "Aggiornamento: " + data.aggiornamento;

    const container = document.getElementById('container');

    data.segnali.forEach(item => {
      const card = document.createElement('div');
      card.className = 'card';

      let azioneClass = item.azione.toLowerCase() === 'compra' ? 'buy' : 'wait';

      card.innerHTML = `
        <h2>${item.nome}</h2>
        <p>Score: ${item.score}</p>
        <p class="${azioneClass}">Azione: ${item.azione}</p>
        <p>Importo: ${item.importo} â‚¬</p>
      `;

      container.appendChild(card);
    });
  })
  .catch(err => {
    document.getElementById('container').innerHTML = 
      '<p>Impossibile leggere signals.json</p>';
    console.error(err);
  });
</script>

</body>
</html>
