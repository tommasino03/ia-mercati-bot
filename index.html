
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Segnali Mercati</title>
<style>
body { font-family: Arial; background:#0f172a; color:white; padding:20px; }
.card { background:#1e293b; padding:15px; margin:10px 0; border-radius:10px; }
.buy { color:#22c55e; }
.wait { color:#facc15; }
</style>
</head>
<body>

<h1>ðŸ“Š Segnali Mercati</h1>
<p id="aggiornamento">Aggiornamento: --</p>

<div id="container"></div>

<script>
// Funzione per caricare i dati da signals.json
fetch('signals.json')
  .then(response => response.json())
  .then(data => {
    // Mostra la data di aggiornamento
    document.getElementById('aggiornamento').textContent = 
      "Aggiornamento: " + data.aggiornamento;

    const container = document.getElementById('container');

    data.segnali.forEach(item => {
      const card = document.createElement('div');
      card.className = 'card';

      let azioneClass = item.azione.toLowerCase() === 'compra' ? 'buy' : 'wait';

      card.innerHTML = `
        <h2>${item.nome}</h2>
        <p>Score: ${item.score}</p>
        <p class="${azioneClass}">Azione: ${item.azione}</p>
        <p>Importo: ${item.importo} â‚¬</p>
      `;

      container.appendChild(card);
    });
  })
  .catch(err => {
    document.getElementById('container').innerHTML = 
      '<p>Impossibile leggere signals.json</p>';
    console.error(err);
  });
</script>

</body>
</html>
