<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Segnali Mercati</title>
<style>
body { font-family: Arial; background:#0f172a; color:white; padding:20px; }
.card { background:#1e293b; padding:15px; margin:10px 0; border-radius:10px; }
.buy { color:#22c55e; font-weight:bold; }
.wait { color:#facc15; font-weight:bold; }
</style>
</head>
<body>

<h1>ðŸ“Š Segnali Mercati</h1>
<p id="aggiornamento">Aggiornamento: </p>
<div id="container"></div>

<script>
fetch('signals.json')
.then(response => response.json())
.then(data => {
  // Mostra ora/data aggiornamento
  const oraAgg = data.aggiornamento ? data.aggiornamento : "Non disponibile";
  document.getElementById('aggiornamento').textContent = "Aggiornamento: ore " + oraAgg;

  const container = document.getElementById('container');
  container.innerHTML = "";

  data.segnali.forEach(s => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `<h2>${s.nome}</h2>
                      <p>Score: ${s.score}</p>
                      <p class="${s.azione === 'COMPRA' ? 'buy' : 'wait'}">Azione: ${s.azione}</p>
                      <p>Importo: ${s.importo} â‚¬</p>`;
    container.appendChild(card);
  });
});
</script>

</body>
</html>
