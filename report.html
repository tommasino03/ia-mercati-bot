<!DOCTYPE html>
<html>
<head>
    <title>Segnali Mercati</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .compra { color: green; font-weight: bold; }
        .vendi { color: red; font-weight: bold; }
        .neutro { color: gray; }
        .asset { border-bottom: 1px solid #ccc; margin-bottom: 10px; padding-bottom: 5px; }
    </style>
</head>
<body>
    <h1>Segnali Mercati</h1>
    <div id="container"></div>

    <script>
        fetch('signals.json')
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('container');
            if(data.length === 0) {
                container.innerHTML = "<p>Nessun segnale disponibile</p>";
                return;
            }
            data.forEach(a => {
                const div = document.createElement('div');
                div.className = 'asset';
                div.innerHTML = `
                    <h3>${a.ticker}</h3>
                    <p>Breve: <span class="${a.breve.includes('COMPRA')?'compra': a.breve.includes('VENDI')?'vendi':'neutro'}">${a.breve}</span></p>
                    <p>Medio: <span class="${a.medio.includes('COMPRA')?'compra': a.medio.includes('VENDI')?'vendi':'neutro'}">${a.medio}</span></p>
                    <p>Lungo: <span class="${a.lungo.includes('INVESTI')?'compra': a.lungo.includes('VENDI')?'vendi':'neutro'}">${a.lungo}</span></p>
                    <p>Motivo: ${a.motivo}</p>
                `;
                container.appendChild(div);
            });
        })
        .catch(() => {
            document.getElementById('container').innerHTML = "<p>Impossibile leggere signals.json</p>";
        });
    </script>
</body>
</html>
