<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>ðŸ“Š Segnali Mercati</title>
<style>
body { font-family: Arial; background:#0f172a; color:white; padding:20px; }
.card { background:#1e293b; padding:15px; margin:10px 0; border-radius:10px; }
.buy { color:#22c55e; }
.wait { color:#facc15; }
.sell { color:#ef4444; }
</style>
</head>
<body>

<h1>ðŸ“Š Segnali Mercati</h1>
<p>Aggiornamento: ore 09:00</p>

<div id="contenitore-segnali">
  <!-- Qui i segnali verranno inseriti dinamicamente -->
</div>

<script>
// Esempio di segnali (in futuro puoi generare un file signals_ia.json e leggerlo con fetch)
const segnali = {
    "NASDAQ": {score: 6, azione: "COMPRA", confidence: 1.0},
    "SP500": {score: 5, azione: "COMPRA", confidence: 0.8},
    "NVIDIA": {score: 2, azione: "ATTENDI", confidence: 0.4},
    "BTC-USD": {score: 4, azione: "COMPRA", confidence: 0.7}
};

const container = document.getElementById("contenitore-segnali");

for (const [asset, info] of Object.entries(segnali)) {
    const div = document.createElement("div");
    div.className = "card";

    let classeAzione = "";
    if (info.azione === "COMPRA") classeAzione = "buy";
    else if (info.azione === "ATTENDI") classeAzione = "wait";
    else classeAzione = "sell";

    div.innerHTML = `
        <h2>${asset}</h2>
        <p>Score: ${info.score}</p>
        <p class="${classeAzione}">Azione: ${info.azione}</p>
        <p>Confidence: ${Math.round(info.confidence * 100)}%</p>
    `;
    container.appendChild(div);
}
</script>

</body>
</html>
